<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Meme | MemeHub</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/create.css" />
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css" />

  <!-- Toast UI Image Editor -->
  <script src="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.min.js"></script>
</head>

<body>
  <div id="header" style="position: sticky; top: 0; z-index: 9999;"></div>

  <main class="main-layout">
    <div id="left-sidebar"></div>

    <div id="main-content">
      <div class="creator-container">
        <section class="left-panel">
          <label for="memeImage">Upload Image</label>
          <input type="file" id="memeImage" accept="image/*" />

          <button id="generateCaption">Generate Caption with AI</button>
          <div id="aiSuggestions"></div>

          <label for="hashtags">Hashtags</label>
          <input type="text" id="hashtags" placeholder="#fun #coding #meme" />
        </section>

        <section class="right-panel">
          <div id="tui-image-editor-container"></div>
        </section>
      </div>

      <div class="meme-actions">
        <button id="saveDraft" class="primary-btn">ðŸ’¾ Save as Draft</button>
        <button id="publishMeme" class="primary-btn">ðŸš€ Publish</button>
      </div>
    </div>

    <div id="right-sidebar"></div>
  </main>

  <!-- Header/Sidebar Includes -->
  <script>
    fetch("/components/header.html")
      .then((res) => res.text())
      .then((html) => {
        document.getElementById("header").innerHTML = html;
      });

    fetch("/components/left-sidebar.html")
      .then((res) => res.text())
      .then((html) => {
        document.getElementById("left-sidebar").innerHTML = html;
      });

    fetch("/components/right-sidebar.html")
      .then((res) => res.text())
      .then((html) => {
        document.getElementById("right-sidebar").innerHTML = html;
      });
  </script>

  <!-- Main JS -->
  <script type="module" src="/js/create.js"></script>
</body>

</html>
