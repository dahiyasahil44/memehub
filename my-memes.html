<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeHub - Top meme collection</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

</head>

<body>
    <div id="header"></div>


    <main class="main-layout">

        <div id="left-sidebar"></div>

        <div id="main-content">

            <div class="meme-head">
                <h3>My memes</h3>
            </div>

            <!-- meme feed -->
            <section class="">
                <div class="meme-wrap" id="meme-feed">


                </div>
                <div id="loader" style="text-align: center; padding: 1em; display: none;">
                    <span style="color: var(--white);">Loading...</span>
                </div>
            </section>
            <!-- meme feed end -->
        </div>

        <div id="right-sidebar"></div>

    </main>


    <script type="module" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="module">
        import { db, doc, getDoc } from "/js/firebase-init.js";

        const url = 'https://memehub-4e730-default-rtdb.asia-southeast1.firebasedatabase.app/';
        let allMemes = [];
        let allMemesFiltered = [];
        let displayedCount = 0;
        const batchSize = 8;
        let isLoading = false;

        const loader = document.getElementById('loader');
        const memeFeed = document.getElementById('meme-feed');


        const timeAgo = (timestamp) => {
            const now = Date.now();
            const diff = now - timestamp;
            if (diff < 60 * 1000) return `${Math.floor(diff / 1000)}s ago`;
            if (diff < 60 * 60 * 1000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 24 * 60 * 60 * 1000) return `${Math.floor(diff / 3600000)}h ago`;
            return `${Math.floor(diff / 86400000)}d ago`;
        };

        async function fetchData() {
            try {
                const res = await fetch(`${url}/memes.json`);
                const data = await res.json();
                allMemes = Object.entries(data || {}).map(([id, val]) => ({ id, ...val }));
                allMemes.sort(() => Math.random() - 0.5);
                if (currentUser?.uid) {
                    allMemes = allMemes.filter(meme => meme.UID === currentUser.uid);
                }
                allMemesFiltered = [...allMemes];
                // console.log(allMemes)

                displayData();
            } catch (err) {
                console.error("Error fetching memes:", err);
            }
        }

        async function displayData() {
            if (isLoading || displayedCount >= allMemesFiltered.length) return;
            isLoading = true;
            loader.style.display = 'block';

            const batch = allMemesFiltered.slice(displayedCount, displayedCount + batchSize);
            displayedCount += batch.length;

            for (let item of batch) {
                // fetch comments of each meme
                const commentsResponse = await fetch(`${url}/comments/${item.id}.json`);
                const commentsData = await commentsResponse.json();
                const allComments = Object.entries(commentsData || {}).map(([id, val]) => ({ id, ...val }));
                // console.log(allComments.length)

                // fetch meme owner data 
                const userSnap = await getDoc(doc(db, "users", item.UID));
                const user = userSnap.data() || {};
                const avatar = user.avatar || "https://t4.ftcdn.net/jpg/12/44/29/93/240_F_1244299369_Jixobpdd2rDzg1B6DZw4tRmSa02OY0Qh.jpg";
                const ago = item.createdAt ? timeAgo(item.createdAt) : "Just now";
                const card = document.createElement("div");
                card.className = "meme-card";
                card.innerHTML = `
            <div class="meme-head">
                <div class="m-head-left">
                    <span><img src="${avatar}" alt="user avatar"></span>
                    <span>${user.userName || "User"}</span>
                    <span>${ago}</span>
                </div>
                <div class="m-head-right"><span><i class="fa-solid fa-flag"></i></span></div>
            </div>
            <div class="meme-media">
                <h3 class="mb-1">${item.title}</h3>
                <img src="${item.image}" alt="${item.title}" loading="lazy">
            </div>
            <div class="meme-tags">
                ${item.tags.map(tag => `<span>#${tag}</span>`).join("")}
            </div>
            <div class="meme-actions">
                <div class="meme-votes">
                    <span class="upvote"><i class="fa-solid fa-up-long ${item.upvotedBy?.[currentUser.uid] ? 'active' : ''}"></i></span>
                    <span>${item.upvoteCount}</span>
                    <span class="downvote"><i class="fa-solid fa-down-long ${item.downvotedBy?.[currentUser.uid] ? 'active' : ''}"></i></span>
                    <span>${item.downvoteCount}</span>
                </div>
                <div class="meme-comments">
                    <span><i class="fa-solid fa-comments"></i></span>
                    <span>${allComments.length}</span>
                </div>
            </div>
        `;

                // Add voting listeners
                card.querySelector(".upvote").addEventListener("click", () => voteHandler(item, "upvote", card));
                card.querySelector(".downvote").addEventListener("click", () => voteHandler(item, "downvote", card));

                // Navigate to comments
                card.querySelector(".meme-comments i").addEventListener("click", () => {
                    window.location.href = `meme-single.html?id=${item.id}`;
                });

                card.querySelector(".meme-media").addEventListener("click", () => {
                    window.location.href = `meme-single.html?id=${item.id}`;
                });

                memeFeed.appendChild(card);
            }

            loader.style.display = 'none';
            isLoading = false;
        }

        // On scroll load feed
        function debounce(func, delay) {
            let timer;
            return function (...args) {
                clearTimeout(timer);
                timer = setTimeout(() => func.apply(this, args), delay);
            };
        }
        window.debounce = debounce

        // Infinite scroll listener
        document.addEventListener("scroll", debounce(() => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                displayData();
            }
        }, 200));
        function shuffle(array) {
            return array.sort(() => 0.5 - Math.random());
        }


        function renderSwiperSlider(memes) {
            const wrapper = document.getElementById("dynamic-swiper-wrapper");
            wrapper.innerHTML = "";

            // 1. Collect preferred tags from memes the user liked
            const likedTags = new Set();
            if (currentUser?.uid) {
                memes.forEach(meme => {
                    if (meme.upvotedBy?.[currentUser.uid]) {
                        meme.tags?.forEach(tag => likedTags.add(tag));
                    }
                });
            }

            // 2. Score memes by number of matching tags with user's preferences
            const sortedMemes = memes.map(meme => {
                let relevanceScore = 0;
                if (meme.tags && likedTags.size > 0) {
                    meme.tags.forEach(tag => {
                        if (likedTags.has(tag)) {
                            relevanceScore += 1;
                        }
                    });
                }
                return { ...meme, relevanceScore };
            }).sort((a, b) => b.relevanceScore - a.relevanceScore);

            // 3. Render top 6
            sortedMemes.slice(0, 6).forEach(item => {
                const slide = document.createElement("div");
                slide.className = "swiper-slide";
                slide.innerHTML = `
      <img src="${item.image}" alt="${item.title}" loading="lazy">
      <div class="meme-text">
        <h6>${item.title}</h6>
      </div>
    `;
                wrapper.appendChild(slide);
            });

            new Swiper(".dynamic-swiper", {
                slidesPerView: 1,
                spaceBetween: 20,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev"
                },
                breakpoints: {
                    640: { slidesPerView: 2 },
                    1024: { slidesPerView: 3 }
                }
            });
        }



        await fetchData();
        renderSwiperSlider(allMemesFiltered);


        function filterMemes(type, searchQuery = '') {
            const now = Date.now();
            let filtered = [...allMemes];

            if (type === 'new' || type === 'recentlyUploaded') {
                filtered.sort((a, b) => b.createdAt - a.createdAt);
            }

            if (type === 'top24h') {
                filtered = filtered.filter(meme => now - meme.createdAt <= 24 * 60 * 60 * 1000);
                filtered.sort((a, b) => b.upvoteCount - a.upvoteCount);
            }

            if (type === 'topWeek') {
                filtered = filtered.filter(meme => now - meme.createdAt <= 7 * 24 * 60 * 60 * 1000);
                filtered.sort((a, b) => b.upvoteCount - a.upvoteCount);
            }

            if (type === 'topAll') {
                filtered.sort((a, b) => b.upvoteCount - a.upvoteCount);
            }

            if (type === 'mostLiked') {
                filtered.sort((a, b) => {
                    const netVotesA = (a.upvoteCount || 0) - (a.downvoteCount || 0);
                    const netVotesB = (b.upvoteCount || 0) - (b.downvoteCount || 0);
                    return netVotesB - netVotesA;
                });
            }

            if (type === 'trending') {
                filtered = filtered.filter(meme => {
                    const isRecent = now - meme.createdAt <= 24 * 60 * 60 * 1000;
                    return isRecent && (meme.upvoteCount || 0) >= 50;
                });
                filtered.sort((a, b) => b.upvoteCount - a.upvoteCount);
            }

            if (type === 'search' && searchQuery.trim()) {
                const query = searchQuery.toLowerCase();
                filtered = filtered.filter(meme => {
                    const titleMatch = meme.title?.toLowerCase().includes(query);
                    const tagsMatch = (meme.tags || []).some(tag => tag.toLowerCase().includes(query));
                    return titleMatch || tagsMatch;
                });
            }

            return filtered;
        }
        window.filterMemes = filterMemes

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', e => {
                e.preventDefault();

                const type = btn.dataset.filter;
                const filtered = filterMemes(type);

                // Reset feed state
                displayedCount = 0;
                memeFeed.innerHTML = '';
                allMemesFiltered = filtered; // temp override
                displayData(); // Show first batch
            });
        });
        window.filterMemes = filterMemes

        // search query 

        const input = document.getElementById('searchInput');
        if (!input) {
            console.error('searchInput element not found!');
            // return;
        }

        input.addEventListener('input', debounce(() => {

            const searchQuery = input.value.trim();
            const filtered = filterMemes('search', searchQuery);
            displayedCount = 0;
            memeFeed.innerHTML = '';
            allMemesFiltered = filtered
            displayData()
        }, 200));


    </script>


</body>

</html>
