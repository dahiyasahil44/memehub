<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./css/main.css">
    <style>
        .avatar-wrapper {
            position: relative;
            width: 120px;
            /* Adjust to your image size */
            height: 120px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
            border-radius: 50%;
        }

        .avatar-wrapper:hover .avatar-overlay {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div id="header"></div>


    <main class="main-layout">
        <div id="left-sidebar"></div>
        <div id="main-content">

            <div class="section">
                <!-- <h2>User Profile</h2> -->
                <div class="outer-box">
                    <div class="inner-box">
                        <div class="content">
                            <div class="profile-section" id="profileSection">
                                <div class="avatar-wrapper" id="avatarWrapper">
                                    <img src="" alt="User Avatar" class="profile-img" id="userAvatar">
                                    <label for="avatarInput" class="avatar-overlay">Change</label>
                                    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                                    <div id="avatarLoader" style="display: none;">Uploading...</div>
                                </div>
                              <div class="profile-right">
                                    <div class="profile-header">
                                        <h3 id="username">@username</h3>
                                        <button id="edit-profile" class="edit-btn btn-sm primary-btn">Edit Profile</button>
                                    </div>
                                    <p class="bio" id="userBio">Loading bio...</p>
                                    <div class="stats">
                                        <span><i class="fa-solid fa-up-long"></i> <span id="upvotes">0</span> upvotes</span>
                                        <span><i class="fa-solid fa-image"></i> <span id="memesCount">0</span> memes</span>
                                        <!-- <span><i class="fa-solid fa-bolt"></i> <span id="points">0</span> points</span>
                                        <span><i class="fa-solid fa-medal"></i> <span id="badges">None</span></span> -->
                                    </div>
                                    <a href="/create-post.html" style="text-align: center;" class="post-btn primary-btn">Create Post</a>
                                </div>
                            </div>

                            <div class="memes-section">
                                <div class="memes-header">
                                    <h1>My Memes</h1>
                                    <div class="sort-select">
                                        <label for="sort">Sort:</label>
                                        <select id="profileFilter">
                                            <option value="popularity">By Popularity</option>
                                            <option value="date">By Date</option>
                                        </select>
                                    </div>
                                </div>
                                

                                <div class="memes-grid" id="memes-grid">
                                    <!-- Dummy meme cards -->
                                    
                                
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal profile pictrue show  -->
            <div id="memeModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <img id="modalImg" src="" alt="">
                    <h3 id="modalTitle"></h3>
                    <div class="modal-icons">
                        <span><i class="fa-solid fa-thumbs-up"></i> Like</span>
                        <span><i class="fa-solid fa-comment"></i> Comment</span>
                    </div>
                </div>
            </div>

            <!-- Edit Profile Modal -->
            <div id="editProfileModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" id="closeEditModal">&times;</span>
                    <h3>Edit Profile</h3>
                    <form id="editProfileForm">
                        <label>Username:</label>
                        <input type="text" id="editUsername" required>

                        <label>Bio:</label>
                        <textarea id="editBio"></textarea>

                        <label>Gender:</label>
                        <select id="editGender">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="nonbinary">Non-binary</option>
                            <option value="prefer_not_say">Prefer not to say</option>
                        </select>
                        <div class="mb-1"></div>
                        <button type="submit" class="primary-btn">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="right-sidebar"></div>
    </main>


</body>
<script type="module" src="/js/main.js"></script>
<script type="module" src="./js/m-js/profile.js"></script>
<script type="module" src="./js/m-js/update-profile.js"></script>

<script type="module">
    import { auth, db, signInWithEmailAndPassword, onAuthStateChanged, doc, getDoc } from "/js/firebase-init.js";

    
    onAuthStateChanged(auth, (user)=>{
        if(!user){
            window.location = "/login.html"
        }
    })

    const url = 'https://memehub-4e730-default-rtdb.asia-southeast1.firebasedatabase.app/';
    let allMemes = [];
    let allMemesFiltered = [];

    async function fetchData() {
        try {
            const res = await fetch(`${url}/memes.json`);
            const data = await res.json();
            allMemes = Object.entries(data || {}).map(([id, val]) => ({ id, ...val }));
            allMemes.sort(() => Math.random() - 0.5);
            if (currentUser?.uid) {
                allMemes = allMemes.filter(meme => meme.UID === currentUser.uid);
            }
            allMemesFiltered = [...allMemes];
            // console.log(allMemes)

            renderProfileMemes(allMemesFiltered);
        } catch (err) {
            console.error("Error fetching memes:", err);
        }
    }

    function renderProfileMemes(memes) {
        const grid = document.getElementById("memes-grid");
        grid.innerHTML = ""; // Clear existing memes

        memes.forEach(meme => {
            const card = document.createElement("div");
            card.className = "meme-card";
            card.setAttribute("data-title", meme.title);
            card.setAttribute("data-image", meme.image);

            card.innerHTML = `
            <div class="meme-actions">
                <button class="edit-btn" data-id="${meme.id}"><i class="fa-solid fa-pen"></i> Edit</button>
                <button class="delete-btn" data-id="${meme.id}"><i class="fa-solid fa-trash"></i> Delete</button>
            </div>
            <img src="${meme.image}" alt="${meme.title}">
            <div class="meme-info">
                <h4>${meme.title}</h4>
                <div class="icons">
                    <span><i class="fa-solid fa-arrow-up"></i> ${meme.upvoteCount || 0}</span>
                    <span><i class="fa-solid fa-comment"></i> ${meme.commentCount || 0}</span>
                </div>
            </div>
            `;

            grid.appendChild(card);
        });
        }

        function applyProfileFilter(type) {
            let filtered = [...allMemesFiltered]; // Make sure this is your current array of user's memes

            if (type === "popularity") {
                filtered.sort((a, b) => (b.upvoteCount || 0) - (a.upvoteCount || 0));
            }

            if (type === "date") {
                filtered.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
            }

            renderProfileMemes(filtered);
        }



        document.getElementById("profileFilter").addEventListener("change", (e) => {
            const filterType = e.target.value;
            applyProfileFilter(filterType);
        });


        fetchData()
</script>
</html>
