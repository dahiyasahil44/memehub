<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memeHUB - Top meme collection</title>
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Toast UI Image Editor CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css" />
    <style>
        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: var(--white);
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--white);
        }

        #templateSelect {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #memeOutput {
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        #memeContainer {
            display: flex;
            justify-content: center;
        }

        #memeContainer img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .download-btn {
            display: inline-block;
            margin-top: 10px;
            background-color: #2ecc71;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        #textInputsContainer input{width: 100%;margin-bottom: 1rem;}
        #templateGallery{height: 320px;overflow-y: scroll;}
    </style>
</head>


<body>
    <div id="header"></div>

    <main class="main-layout">
        <div id="left-sidebar"></div>

        
        <div id="main-content">
            <div class="meme-head mb-1">
                <h3>Generate a Meme using Predis.ai</h3>
            </div>
            

            <!-- Meme Template Selection -->
            <label>Choose a Meme Template:</label>
            <div id="templateGallery" style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px;"></div>
            <input type="hidden" id="selectedTemplateId" required />

            <form id="memeForm" onsubmit="generateMeme(event)">
                <div id="textInputsContainer"></div>
                <button id="generate-btn" type="submit">Generate Meme</button>
            </form>

            <!-- Output -->
            <div id="memeOutput"></div>
            <div id="memeContainer"></div>
        </div>

        <div id="right-sidebar"></div>
    </main>

    <script type="module" src="./js/main.js"></script>

    <script>
        // Load meme templates into the select dropdown
        async function loadTemplates() {
            try {
                const response = await fetch('https://api.imgflip.com/get_memes');
                const data = await response.json();
                const templates = data.data.memes;
                console.log(templates)
                const gallery = document.getElementById('templateGallery');

                gallery.innerHTML = ''; // Clear previous

                templates.forEach(meme => {
                    const img = document.createElement('img');
                    img.src = meme.url;
                    img.alt = meme.name;
                    img.title = meme.name;
                    img.style.width = '100px';
                    img.style.height = '100px';
                    img.style.objectFit = 'cover';
                    img.style.cursor = 'pointer';
                    img.style.border = '2px solid transparent';
                    img.style.borderRadius = '6px';
                    img.setAttribute('data-id', meme.id);

                    img.addEventListener('click', () => {
                        document.getElementById('selectedTemplateId').value = meme.id;
                        document.getElementById('selectedBoxCount')?.remove(); // Remove old count if exists

                        const hiddenBoxCount = document.createElement('input');
                        hiddenBoxCount.type = 'hidden';
                        hiddenBoxCount.id = 'selectedBoxCount';
                        hiddenBoxCount.value = meme.box_count;
                        document.body.appendChild(hiddenBoxCount);

                        // Clear and generate input boxes dynamically
                        const textInputsContainer = document.getElementById('textInputsContainer');
                        textInputsContainer.innerHTML = '';
                        for (let i = 0; i < meme.box_count; i++) {
                            const input = document.createElement('input');
                            input.type = 'text';
                            input.name = `text${i}`;
                            input.placeholder = `Text ${i + 1}`;
                            input.required = true;
                            textInputsContainer.appendChild(input);
                        }

                        // Highlight selected image
                        document.querySelectorAll('#templateGallery img').forEach(el => {
                            el.style.border = '2px solid transparent';
                        });
                        img.style.border = '2px solid #2ecc71';
                    });

                    gallery.appendChild(img);
                });
            } catch (err) {
                console.error('Failed to load meme templates:', err);
                document.getElementById('templateGallery').innerHTML =
                    '<p style="color: red;">Error loading templates</p>';
            }
        }


        loadTemplates();

        // Generate meme using selected template and input text
        async function generateMeme(e) {
            e.preventDefault();

            const template_id = document.getElementById('selectedTemplateId').value;
            const box_count = parseInt(document.getElementById('selectedBoxCount').value, 10);

            if (!template_id || !box_count) {
                alert('Please select a template first!');
                return;
            }

            const generateBtn = document.getElementById('generate-btn');
            generateBtn.innerHTML = 'Generating...';

            const username = 'mohanLal1';
            const password = 'mohanlal123';

            const formData = new URLSearchParams({
                template_id,
                username,
                password,
            });

            // Collect all text inputs dynamically
            for (let i = 0; i < box_count; i++) {
                const inputVal = document.querySelector(`[name="text${i}"]`)?.value || '';
                formData.append(`boxes[${i}][text]`, inputVal);
            }

            const response = await fetch('https://api.imgflip.com/caption_image', {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();

            const output = document.getElementById('memeOutput');
            output.innerHTML = '';

            if (result.success) {
                const imgUrl = result.data.url;

                const img = document.createElement('img');
                img.src = imgUrl;
                img.alt = 'Generated Meme';

                const downloadBtn = document.createElement('a');
                downloadBtn.href = imgUrl;
                downloadBtn.download = 'meme.png';
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = 'Download Meme';
                downloadBtn.target = '_blank';

                output.appendChild(img);
                output.appendChild(document.createElement('br'));
                output.appendChild(downloadBtn);
            } else {
                alert('Meme generation failed: ' + result.error_message);
            }

            generateBtn.innerHTML = 'Generate Meme';
        }

    </script>
</body>

</html>
