<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopNEST - A Meme Platform</title>
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Toast UI Image Editor CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css" />
    <style>
        /* General Layout */


        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: var(--white);
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--white);
        }

        #templateSelect {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #memeOutput {
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        #memeContainer {
            display: flex;
            justify-content: center;
        }

        #memeContainer img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .download-btn {
            display: inline-block;
            margin-top: 10px;
            background-color: #2ecc71;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>


<body>
    <div id="header"></div>

    <main class="main-layout">
        <div id="left-sidebar"></div>

        <div id="main-content">
            <h1>Generate a Meme using Predis.ai</h1>

            <!-- Meme Template Selection -->
            <label for="templateSelect">Choose a Meme Template:</label>
            <select id="templateSelect">
                <option disabled selected>Loading templates...</option>
            </select>

            <!-- Meme Text Inputs -->
            <form onsubmit="generateMeme(event)">
                <input type="text" id="topText" placeholder="Top text" required />
                <input type="text" id="bottomText" placeholder="Bottom text" required />
                <button id="generate-btn" type="submit">Generate Meme</button>
            </form>

            <!-- Output -->
            <div id="memeOutput"></div>
            <div id="memeContainer"></div>
        </div>

        <div id="right-sidebar"></div>
    </main>

    <script type="module" src="./js/main.js"></script>

    <script>
        // Load meme templates into the select dropdown
        async function loadTemplates() {

            try {

                const response = await fetch('https://api.imgflip.com/get_memes');
                const data = await response.json();
                const templates = data.data.memes;
                const select = document.getElementById('templateSelect');
                select.innerHTML = ''; // Clear loading option
                templates.forEach(meme => {
                    const option = document.createElement('option');
                    option.value = meme.id;
                    option.textContent = meme.name;
                    select.appendChild(option);
                });
            } catch (err) {
                console.error('Failed to load meme templates:', err);
                document.getElementById('templateSelect').innerHTML =
                    '<option disabled>Error loading templates</option>';
            }

        }

        loadTemplates();

        // Generate meme using selected template and input text
        async function generateMeme(e) {
            e.preventDefault();
            const generateBtn = document.getElementById('generate-btn')
            generateBtn.innerHTML = 'Generating...'
            const username = 'mohanLal1'; // Your Imgflip username
            const password = 'mohanlal123'; // Your Imgflip password
            const template_id = document.getElementById('templateSelect').value;
            const topText = document.getElementById('topText').value;
            const bottomText = document.getElementById('bottomText').value;

            const params = new URLSearchParams({
                template_id,
                username,
                password,
                text0: topText,
                text1: bottomText,
            });

            const response = await fetch('https://api.imgflip.com/caption_image', {
                method: 'POST',
                body: params,
            });

            const result = await response.json();
            if (result.success) {
                const imgUrl = result.data.url;

                const img = document.createElement('img');
                img.src = imgUrl;
                img.alt = 'Generated Meme';
                img.style.maxWidth = '100%';

                const downloadBtn = document.createElement('a');
                downloadBtn.href = imgUrl;
                downloadBtn.download = 'meme.png'; // Suggested file name
                downloadBtn.textContent = 'Download Meme';
                downloadBtn.classList.add('download-btn');
                downloadBtn.target = '_blank';
                downloadBtn.rel = 'noopener noreferrer'
                const output = document.getElementById('memeOutput');
                output.innerHTML = ''; // Clear previous content
                output.appendChild(img);
                output.appendChild(document.createElement('br'));
                output.appendChild(downloadBtn);
            } else {
                alert('Meme generation failed: ' + result.error_message);
            }
            generateBtn.innerHTML = 'Generate Meme'
        }
    </script>
</body>

</html>
