<head>

<body>
    <div id="header"></div>


    <main class="main-layout">

        <div id="left-sidebar"></div>

        <div id="main-content">

            <!-- hero slider -->
            <section class="hero-section">
                <div class="hero-head mb-1">
                    <h3>Recommended for you</h3>
                </div>
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <img src="https://catlintucker.com/wp-content/uploads/2015/02/Catlin-Tucker-Meme-300x198.png"
                                alt="">
                            <div class="meme-text">
                                <h6>Title goes here</h6>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <img src="https://catlintucker.com/wp-content/uploads/2015/02/Catlin-Tucker-Meme-300x198.png"
                                alt="">
                            <div class="meme-text">
                                <h6>Title goes here</h6>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <img src="https://catlintucker.com/wp-content/uploads/2015/02/Catlin-Tucker-Meme-300x198.png"
                                alt="">
                            <div class="meme-text">
                                <h6>Title goes here</h6>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <img src="https://catlintucker.com/wp-content/uploads/2015/02/Catlin-Tucker-Meme-300x198.png"
                                alt="">
                            <div class="meme-text">
                                <h6>Title goes here</h6>
                            </div>
                        </div>
                    </div>

                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                </div>
            </section>


            <!-- meme feed -->
            <section class="">
                <div class="meme-wrap" id="meme-feed">


                </div>
            </section>
            <!-- meme feed end -->
        </div>

        <div id="right-sidebar"></div>

    </main>



    <script type="module" src="./js/main.js"></script>

    <script type="module">

        const url = 'https://memehub-4e730-default-rtdb.asia-southeast1.firebasedatabase.app/'

        async function fetchData() {
            try {
                let response = await fetch(`${url}/memes.json`)
                let dataJson = await response.json()
                // console.log(dataJson)
                let data = Object.entries(dataJson || {}).map(([id, item]) => ({ id, ...item }))

                displayData(data, 8)
            } catch (error) {
                console.log('Error fetching data:', error)
            }
        }

        function displayData(data, limit) {
            const memeFeed = document.getElementById('meme-feed')
            memeFeed.innerHTML = ''

            data.forEach(item => {
                if (limit) {
                    const meme = document.createElement('div')
                    meme.innerHTML = `<div class="meme-card">
                        <div class="meme-head">
                            <div class="m-head-left">
                                <span><img
                                        src="https://styles.redditmedia.com/t5_2r749/styles/communityIcon_xus035z3hx891.png?width=48&height=48&frame=1&auto=webp&crop=48:48,smart&s=9d77460254b76432c529a2c367cba0c6ebd25386"
                                        alt=""></span>
                                <span>username</span>
                                <span>3hr ago</span>
                            </div>
                            <div class="m-head-right"><span><i class="fa-solid fa-flag"></i></span></div>
                        </div>
                        <div class="meme-media">
                            <img src="${item.image}"
                                alt="${item.title}">
                        </div>
                        <div class="meme-tags">
                            
                            <span>${item.tags}</span>
                            <span>#fun</span>
                        </div>
                        <div class="meme-actions">
                            <div class="meme-votes">
                                <span><i class="fa-solid fa-up-long"></i></span>
                                <span>${item.upvoteCount}</span>
                                <span><i class="fa-solid fa-down-long"></i></span>
                                <span>${item.downvoteCount}</span>
                            </div>

                            <div class="meme-comments">
                                <span><i class="fa-solid fa-comments"></i></span>
                                <span>${item?.comments?.length}</span>
                            </div>
                        </div>
                    </div>`

                    meme.querySelector('div.meme-votes span:nth-child(1)').addEventListener('click', () => {
                        // item upvote count increase
                        item.upvoteCount += 1
                        // server pe update 
                        // UI pe update 
                        meme.querySelector('div.meme-votes span:nth-child(2)').innerText = item.upvoteCount

                    })
                    meme.querySelector('div.meme-votes span:nth-child(3)').addEventListener('click', () => {
                        // item downvote count increase 
                        // 
                    })

                    memeFeed.append(meme)
                    limit--
                }
            })
        }

        fetchData()


    </script>
</body>

</html>
