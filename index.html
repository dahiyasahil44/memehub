<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeHub - An meme watch Platform</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

</head>

<body>
    <div id="header"></div>


    <main class="main-layout">

        <div id="left-sidebar"></div>

        <div id="main-content">

            <!-- hero slider -->
            <section class="dynamic-slider-section">
                <div class="swiper dynamic-swiper">
                    <div class="swiper-wrapper" id="dynamic-swiper-wrapper">
                        <!-- Dynamic slides will go here -->
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </section>


            <!-- meme feed -->
            <section class="">
                <div class="meme-wrap" id="meme-feed">


                </div>
                <div id="loader" style="text-align: center; padding: 1em; display: none;">
                    <span style="color: var(--white);">Loading...</span>
                </div>
            </section>
            <!-- meme feed end -->
        </div>

        <div id="right-sidebar"></div>

    </main>



    <script type="module" src="./js/main.js"></script>
    <script type="module">
        import { db, doc, getDoc } from "/js/firebase-init.js";

        const url = 'https://memehub-4e730-default-rtdb.asia-southeast1.firebasedatabase.app/';
        let allMemes = [];
        let allMemesFiltered = [];
        let displayedCount = 0;
        const batchSize = 8;
        let isLoading = false;

        const loader = document.getElementById('loader');
        const memeFeed = document.getElementById('meme-feed');
        const currentUser = JSON.parse(localStorage.getItem("meme-hub-user") || "{}");

        const timeAgo = (timestamp) => {
            const now = Date.now();
            const diff = now - timestamp;
            if (diff < 60 * 1000) return `${Math.floor(diff / 1000)}s ago`;
            if (diff < 60 * 60 * 1000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 24 * 60 * 60 * 1000) return `${Math.floor(diff / 3600000)}h ago`;
            return `${Math.floor(diff / 86400000)}d ago`;
        };

        async function fetchData() {
            try {
                const res = await fetch(`${url}/memes.json`);
                const data = await res.json();
                allMemes = Object.entries(data || {}).map(([id, val]) => ({ id, ...val }));
                allMemes.sort(() => Math.random() - 0.5);
                allMemesFiltered = [...allMemes];
                displayData();
            } catch (err) {
                console.error("Error fetching memes:", err);
            }
        }

        async function displayData() {
            if (isLoading || displayedCount >= allMemesFiltered.length) return;
            isLoading = true;
            loader.style.display = 'block';

            const batch = allMemesFiltered.slice(displayedCount, displayedCount + batchSize);
            displayedCount += batch.length;

            for (let item of batch) {
                const userSnap = await getDoc(doc(db, "users", item.UID));
                const user = userSnap.data() || {};
                const avatar = user.avatar || "https://t4.ftcdn.net/jpg/12/44/29/93/240_F_1244299369_Jixobpdd2rDzg1B6DZw4tRmSa02OY0Qh.jpg";
                const ago = item.updatedAt ? timeAgo(item.createdAt) : "Just now";
                const card = document.createElement("div");
                card.className = "meme-card";
                card.innerHTML = `
            <div class="meme-head">
                <div class="m-head-left">
                    <span><img src="${avatar}" alt="user avatar"></span>
                    <span>${user.userName || "User"}</span>
                    <span>${ago}</span>
                </div>
                <div class="m-head-right"><span><i class="fa-solid fa-flag"></i></span></div>
            </div>
            <div class="meme-media">
                <h3 class="mb-1">${item.title}</h3>
                <img src="${item.image}" alt="${item.title}" loading="lazy">
            </div>
            <div class="meme-tags">
                ${item.tags.map(tag => `<span>#${tag}</span>`).join("")}
            </div>
            <div class="meme-actions">
                <div class="meme-votes">
                    <span class="upvote"><i class="fa-solid fa-up-long ${item.upvotedBy?.[currentUser.uid] ? 'active' : ''}"></i></span>
                    <span>${item.upvoteCount}</span>
                    <span class="downvote"><i class="fa-solid fa-down-long ${item.downvotedBy?.[currentUser.uid] ? 'active' : ''}"></i></span>
                    <span>${item.downvoteCount}</span>
                </div>
                <div class="meme-comments">
                    <span><i class="fa-solid fa-comments"></i></span>
                    <span>${item.comments?.length || 0}</span>
                </div>
            </div>
        `;

                // Add voting listeners
                card.querySelector(".upvote").addEventListener("click", () => voteHandler(item, "upvote", card));
                card.querySelector(".downvote").addEventListener("click", () => voteHandler(item, "downvote", card));

                // Navigate to comments
                card.querySelector(".meme-comments i").addEventListener("click", () => {
                    window.location.href = `meme-single.html?id=${item.id}`;
                });

                memeFeed.appendChild(card);
            }

            loader.style.display = 'none';
            isLoading = false;
        }

        async function voteHandler(item, type, card) {
            const isUpvote = type === "upvote";
            const userId = currentUser?.uid;
            if (!userId) return;

            const votedKey = isUpvote ? "upvotedBy" : "downvotedBy";
            const counterKey = isUpvote ? "upvoteCount" : "downvoteCount";
            const oppositeKey = isUpvote ? "downvotedBy" : "upvotedBy";
            const oppositeCount = isUpvote ? "downvoteCount" : "upvoteCount";

            if (item[votedKey]?.[userId]) return; // already voted

            if (item[oppositeKey]?.[userId]) {
                delete item[oppositeKey][userId];
                item[oppositeCount] = Math.max(0, item[oppositeCount] - 1);
            }

            item[counterKey] = (item[counterKey] || 0) + 1;
            item[votedKey] = item[votedKey] || {};
            item[votedKey][userId] = true;

            // Update UI
            const votes = card.querySelectorAll(".meme-votes span");
            votes[isUpvote ? 1 : 3].innerText = item[counterKey];
            votes[isUpvote ? 0 : 2].querySelector("i").classList.add("active");
            votes[isUpvote ? 3 : 1].innerText = item[oppositeCount];
            votes[isUpvote ? 2 : 0].querySelector("i").classList.remove("active");

            // DB update
            await fetch(`${url}/memes/${item.id}.json`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    [counterKey]: item[counterKey],
                    [oppositeCount]: item[oppositeCount],
                    [`${votedKey}/${userId}`]: true,
                    [`${oppositeKey}/${userId}`]: null,
                    updatedAt: Date.now()
                })
            });
        }

        function debounce(func, delay) {
            let timer;
            return function (...args) {
                clearTimeout(timer);
                timer = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // Infinite scroll listener
        document.addEventListener("scroll", debounce(() => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                displayData();
            }
        }, 200));

        function renderSwiperSlider(memes) {
            const wrapper = document.getElementById("dynamic-swiper-wrapper");
            wrapper.innerHTML = "";

            memes.slice(0, 6).forEach(item => {
                const slide = document.createElement("div");
                slide.className = "swiper-slide";
                slide.innerHTML = `
            <img src="${item.image}" alt="${item.title}" loading="lazy">
            <div class="meme-text">
                <h6>${item.title}</h6>
            </div>
        `;
                wrapper.appendChild(slide);
            });

            new Swiper(".dynamic-swiper", {
                slidesPerView: 1,
                spaceBetween: 20,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev"
                },
                breakpoints: {
                    640: { slidesPerView: 2 },
                    1024: { slidesPerView: 3 }
                }
            });
        }


        await fetchData();
        renderSwiperSlider(allMemesFiltered);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

</body>

</html>
