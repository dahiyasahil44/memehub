<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNEST - An Ecommerce Platform</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- Toast UI Image Editor CSS -->
<link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css" />

<style>

  #tui-image-editor-container {
    width: 100%;
    max-width: 900px;
    height: 320px;
    margin: 0 auto;
  }

  .create-post-wrap>h3{color: var(--white);}
  .meme-input-form .form-control{width: 100%;background-color: var(--black);color: var(--white);
padding: 0.7rem;border: 1px solid #bbb;border-radius: 0.5rem;}
.meme-input-form .form-control:focus{outline: none;}
.image-editor{padding: 1rem 0;}
#tui-image-editor-container{border-radius: 1rem;}
.tui-image-editor-header-logo{display: none;}



  </style>
</head>

<body>
    <div id="header"></div>


    <main class="main-layout">

        <div id="left-sidebar"></div>

        <div id="main-content">
            <div class="create-post-wrap">
                <h3 class="mb-1">Create meme</h3>
                <div class="meme-input-form">
                    <div class="mb-1">
                        <input type="text" class="form-control" id="meme-title" placeholder="enter meme title">
                    </div>
                    <div class="mb-1">
                        <input type="text" class="form-control" id="meme-tags" placeholder="Eg. fun, sports, entertainment">
                    </div>
                    <div class="mb-1">
                        <input type="file" id="upload" class="form-control" accept="image/*" />
                        <div class="image-editor">
                            <div id="tui-image-editor-container"></div>
                        </div>
                    </div>
                    <div class="mb-1">
                        <select class="form-control" id="post-status">
                            <option value="Draft">Draft</option>
                            <option value="Published">Published</option>
                        </select>
                    </div>
                    <div class="mb-1">
                        <button class="primary-btn btn-sm" id="post-btn">Post</button>
                    </div>
                </div>
            </div>
          </div>

        <div id="right-sidebar"></div>

    </main>



    <script type="module" src="./js/main.js"></script>
    <!-- Required dependencies -->
    <script src="https://uicdn.toast.com/tui-code-snippet/latest/tui-code-snippet.js"></script>
    <script src="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.js"></script>

    <!-- Toast UI Image Editor JS -->
    <script src="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.js"></script>

    <script>
        const container = document.getElementById('tui-image-editor-container');
        let imageEditor = null;
      
        document.getElementById('upload').addEventListener('change', (event) => {
          const file = event.target.files[0];
          if (!file) return;
      
          const reader = new FileReader();
          reader.onload = function(e) {
            if (imageEditor) {
              imageEditor.destroy();
            }
            imageEditor = new tui.ImageEditor(container, {
              includeUI: {
                loadImage: {
                  path: e.target.result,
                  name: file.name
                },
                theme: {}, // Default theme
                menu: ['crop', 'flip', 'rotate', 'draw', 'shape', 'icon', 'text', 'filter'],
                initMenu: 'filter',
                uiSize: {
                  width: '900px',
                  height: '600px'
                },
                menuBarPosition: 'bottom'
              },
              cssMaxWidth: 700,
              cssMaxHeight: 500,
              selectionStyle: {
                cornerSize: 20,
                rotatingPointOffset: 70
              }
            });
          };

          reader.readAsDataURL(file);
          
        });

        document.getElementById('post-btn').addEventListener('click', function(e) {
            e.preventDefault();

            const title = document.getElementById('meme-title').value;
            const tags = document.getElementById('meme-tags').value;
            // split tags value by comma []
            const status = document.getElementById('post-status').value;

            let imageUrl = null;
            if (imageEditor) {
            imageUrl = imageEditor.toDataURL();
            }

            console.log({
            title,
            tags,
            status,
            imageUrl
            });

            // Store to realtime database
            // UID -> add

            alert("Meme created successfully!");
        });
        
      </script>
</body>

</html>
